<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Barbearia</title>
  </head>
  <body>
    <h1>Barbearia</h1>
 <hr>
 <br>
    <div>
        
    </div>
 <div class="conteudo">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 100%;">
                <img src="img/img/corteTesoura.jpg" class="card-img-top" alt="Corte" id="foto">
                <div class="card-body">
                    <select class="form-select" id="Corte" aria-label="Default select example" onchange="CalcularPedido()">
                        
                        <option value="CT"> Corte com Tesoura - R$ 60,00</option>
                        <option value="CM">Corte com Máquina - R$ 45,00</option>
                        <option value="CTM">Corte Tesoura e Máquina - R$ 52,00</option>
                    </select>
                   
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 100%;">
                <img src="img/img/barbaSimples.png" class="card-img-top" alt="Barba">
                <div class="card-body">
                    <select class="form-select" id="Barba" aria-label="Default select example" onchange="CalcularPedido()">
                        
                        <option value="S"> Simples - R$30,00</option>
                        <option value="M"> Modelada - R$45,00</option>
                        
                    </select>
                    
                </div>
            </div>                      
        </div>
        <div class="col">
            <div class="card" style="width: 100%;">
                <img src="img/img/depilacao.jpg" class="card-img-top" alt="Depilação">
                <div class="card-body">
                    <select class="form-select" id="Depilação" aria-label="Default select example" onchange="CalcularPedido()">
                        <option value="CQ"> Cera Quente - R$300,00</option>
                        <option value="CF"> Cera Fria - R$250,00</option>
                        <option value="L"> Laser - R$850,00</option>
                    </select>
                    
                </div>
            </div>                      
        </div>
      
        <div class="col">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title form-control btn-danger text-center">Total Pedido</h5>
                    <h3 class="text-center"> R$ <output id="total">0.00</output></h3>
                    <button type="button" class="btn btn-primary form-control">Finalizar</button>
                </div>
            </div>
        </div> 
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="javascript/script.js"></script>
    
  </body>
</html>
